        .table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

    <script>
        function changeStatus(table) {
            const currentStatus = table.dataset.status;
            
            switch(currentStatus) {
                case 'empty':
                    table.style.backgroundColor = '#FFA500';  // Orange
                    table.dataset.status = 'reserved';
                    break;
                case 'reserved':
                    table.style.backgroundColor = '#FF0000';  // Red
                    table.dataset.status = 'occupied';
                    break;
                case 'occupied':
                    table.style.backgroundColor = '#4CAF50';  // Green
                    table.dataset.status = 'empty';
                    break;
            }
        }
