<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WildWest Diner Order Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        body {
            background-color: #12372a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .tracking-container {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .order-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .tracking-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 3rem;
        }
        
        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #eee;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .step.completed .step-icon {
            background-color: #28a745;
            color: white;
        }
        
        .step:not(.completed) .step-icon {
            background-color: #dc3545;
            color: white;
        }
        
        .progress-bar {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #eee;
            z-index: 1;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease;
        }
        
        .test-controls {
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
            text-align: center;
        }
        
        .test-controls button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #12372a;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .test-controls button:hover {
            background-color: #1a4d3d;
        }
    </style>
</head>

<body>
    <div class="logo">
        ðŸ¤  WildWest Diner
    </div>
    <div class="tracking-container">
        <div class="header">
            <h2>Track Your Order</h2>
        </div>
        <div class="order-info">
            <div>
                <h3>Order #<span id="orderId">0001</span></h3>
                <p id="orderTime"></p>
            </div>
            <div>
                <p id="orderType">Take-Away Order</p>
            </div>
        </div>
        <div class="tracking-steps">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="step" id="stepConfirmed">
                <div class="step-icon">âœ—</div>
                <div>Confirmed</div>
            </div>
            <div class="step" id="stepPreparing">
                <div class="step-icon">âœ—</div>
                <div>Preparing</div>
            </div>
            <div class="step" id="stepOnTheWay">
                <div class="step-icon">âœ—</div>
                <div>On the way</div>
            </div>
            <div class="step" id="stepCompleted">
                <div class="step-icon">âœ—</div>
                <div>Completed</div>
            </div>
        </div>
    </div>

    <div class="test-controls">
        <h3>Test Controls</h3>
        <button onclick="setStepStatus('Confirmed')">Set Confirmed</button>
        <button onclick="setStepStatus('Preparing')">Set Preparing</button>
        <button onclick="setStepStatus('OnTheWay')">Set On The Way</button>
        <button onclick="setStepStatus('Completed')">Set Completed</button>
    </div>

    <script>
        // Initialize the current time
        document.getElementById('orderTime').textContent = new Date().toLocaleTimeString();

        function setStepStatus(stepName) {
            const step = document.getElementById(`step${stepName}`);
            if (step) {
                // Toggle completion status
                if (!step.classList.contains('completed')) {
                    step.classList.add('completed');
                    step.querySelector('.step-icon').textContent = 'âœ“';
                } else {
                    step.classList.remove('completed');
                    step.querySelector('.step-icon').textContent = 'âœ—';
                }
                updateProgress();
            }
        }

        function updateProgress() {
            const steps = ['Confirmed', 'Preparing', 'OnTheWay', 'Completed'];
            let completedCount = 0;

            steps.forEach(step => {
                if (document.getElementById(`step${step}`).classList.contains('completed')) {
                    completedCount++;
                }
            });

            const progressPercentage = (completedCount / steps.length) * 100;
            document.getElementById('progressBar').style.width = `${progressPercentage}%`;
        }
    </script>
</body>

</html>
